    <script>
      const DEFAULT_CONFIG = `scenarioId: "home_mixed_feed"
params:
  total_timeout: 300
  
interceptors: ["Performance", "Deduplication", "Exposure"]

timeouts:
  RECALL: 200
  RANK: 50
  FILTER: 30
  HYDRATION: 100

experiments:
  - id: "recall_exp"
    groups:
      - name: "full"
        range: "0-499"
      - name: "minimal"
        range: "500-999"
  - id: "rank_exp"
    groups:
      - name: "simple"
        range: "0-299"
      - name: "mmoe"
        range: "300-999"
    
experiment:
  - steps:
      - name: "ExperimentStrategy"
        params: {}
        
profile:
  - steps:
      - name: "MockProfile"
        params: {}
        
filters:
  - steps:
      - name: "ExposureFilter"
        params: {}
        
rerank:
  - steps:
      - name: "DiversityRerank"
        params: {}
      - name: "ExplorationRerank"
        params: { insert_pos: 2 }
      - name: "TruncateRerank"
        params: { limit: 25 }
        
hydration:
  - steps:
      - name: "MockHydration"
        params: {}
    
recall:
  - when: { experiment: "recall_exp", variant: "full" }
    steps:
      - name: "VectorRecall"
        params: { timeout: 100 }
  - when: { experiment: "recall_exp", variant: "minimal" }
    steps:
      - name: "CrossDomainRecall"
        params: { target_biz: "HOUSE" }
  - steps:
      - name: "UserInterestRecall"
        params: {}
      - name: "HotRecall"
        params: { count: 30 }

ranking:
  - when: { experiment: "rank_exp", variant: "simple" }
    modelId: "SimpleRank"
    fusionFormula: "pctr * 100"
  - when: { experiment: "rank_exp", variant: "mmoe" }
    modelId: "MMoERank"
    fusionFormula: "pctr * 100 + pcvr * 50"`;

      let availableStrategies = {};
      document.getElementById("yamlEditor").value = DEFAULT_CONFIG;

      function resetConfig() {
        document.getElementById("yamlEditor").value = DEFAULT_CONFIG;
      }

      async function loadStrategies() {
        try {
          const response = await fetch("/api/strategies");
          availableStrategies = await response.json();
          renderStrategies();
        } catch (e) {
          console.error("Failed to load strategies:", e);
        }
      }

      function renderStrategies() {
        const grid = document.getElementById("strategiesGrid");
        const stageLabels = {
          recall: "ğŸ¯ å¬å›",
          filter: "ğŸ”½ è¿‡æ»¤",
          rank: "ğŸ“Š æ’åº",
          rerank: "ğŸ”€ é‡æ’",
          hydration: "ğŸ’§ å¡«å……",
          profile: "ğŸ‘¤ ç”»åƒ",
          experiment: "ğŸ§ª å®éªŒ",
        };
        const stageColors = {
          recall: "text-blue-400",
          filter: "text-orange-400",
          rank: "text-green-400",
          rerank: "text-purple-400",
          hydration: "text-cyan-400",
          profile: "text-pink-400",
          experiment: "text-yellow-400",
        };

        grid.innerHTML = Object.entries(availableStrategies)
          .map(
            ([stage, strategies]) => `
            <div class="flex items-start gap-2">
              <span class="${stageColors[stage] || "text-slate-400"} w-16 flex-shrink-0">${stageLabels[stage] || stage}</span>
              <div class="flex flex-wrap gap-1">
                ${Array.from(strategies)
                  .map(
                    (s) => `
                  <span onclick="copyStrategy('${s}')" 
                        class="cursor-pointer px-1.5 py-0.5 bg-slate-700/50 hover:bg-primary/20 rounded text-slate-300 hover:text-primary transition">${s}</span>
                `,
                  )
                  .join("")}
              </div>
            </div>
          `,
          )
          .join("");
      }

      function copyStrategy(name) {
        navigator.clipboard.writeText(name);
        const btn = event.target;
        btn.classList.add("bg-primary/30");
        setTimeout(() => btn.classList.remove("bg-primary/30"), 200);
      }

      async function fetchRecommendations() {
        const userId = document.getElementById("userId").value || "user-001";
        const debug = document.getElementById("debugMode").checked;
        const config = document.getElementById("yamlEditor").value;
        const btn = document.getElementById("fetchBtn");
        const results = document.getElementById("results");
        const traceContent = document
          .getElementById("traceContent")
          .querySelector("pre");

        btn.disabled = true;
        btn.textContent = "æ‰§è¡Œä¸­...";
        results.innerHTML = `
          <div class="col-span-full flex flex-col items-center justify-center py-20 text-slate-400">
            <div class="w-8 h-8 border-2 border-primary/20 border-t-primary rounded-full animate-spin mb-3"></div>
            æ­£åœ¨æ‰§è¡Œæ¨èæµæ°´çº¿...
          </div>
        `;
        traceContent.textContent = "æ‰§è¡Œä¸­...";

        try {
          const response = await fetch("/api/recommend", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ userId, scenario: "custom", debug, config }),
          });
          const data = await response.json();

          document.getElementById("resultCount").textContent =
            `${data.total} æ¡`;

          if (data.items && data.items.length > 0) {
            results.innerHTML = data.items
              .map(
                (item, index) => `
              <div class="glass rounded-lg p-3 hover:border-primary/50 transition">
                <div class="flex items-center justify-between mb-2">
                  <span class="text-xs text-slate-500">#${index + 1}</span>
                  <span class="text-xs px-2 py-0.5 rounded tag-${item.bizType || "EXPLORE"}">${item.bizType || "EXPLORE"}</span>
                </div>
                <div class="text-primary font-medium text-sm truncate mb-2">${item.id}</div>
                <div class="text-xs space-y-1">
                  <div class="flex justify-between"><span class="text-slate-500">Score</span><span class="text-secondary">${item.score?.toFixed(2) || "-"}</span></div>
                  <div class="flex justify-between"><span class="text-slate-500">pCTR</span><span>${item.pctr?.toFixed(4) || "-"}</span></div>
                </div>
              </div>
            `,
              )
              .join("");
          } else {
            results.innerHTML =
              '<div class="col-span-full text-center py-20 text-slate-500">æš‚æ— æ¨èç»“æœ</div>';
          }

          if (data.trace) {
            traceContent.textContent = JSON.stringify(data.trace, null, 2);
          } else {
            traceContent.textContent = "æœªè¿”å› Trace (è¯·å‹¾é€‰ Debug æ¨¡å¼)";
          }
        } catch (error) {
          results.innerHTML = `<div class="col-span-full text-center py-20 text-red-400">è¯·æ±‚å¤±è´¥: ${error.message}</div>`;
          traceContent.textContent = `é”™è¯¯: ${error.message}`;
        } finally {
          btn.disabled = false;
          btn.textContent = "ğŸš€ æ‰§è¡Œæ¨è";
        }
      }

      document.getElementById("yamlEditor").addEventListener("keydown", (e) => {
        if (e.key === "Tab") {
          e.preventDefault();
          const start = e.target.selectionStart;
          const end = e.target.selectionEnd;
          e.target.value =
            e.target.value.substring(0, start) +
            "  " +
            e.target.value.substring(end);
          e.target.selectionStart = e.target.selectionEnd = start + 2;
        }
      });

      loadStrategies();
    </script>
